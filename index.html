			<section>
				<section data-markdown>
					<textarea data-template>
						## Grundlegende Konzepte:
						* Galvanische Zelle
						* Elektrodenpotenzial
						* Primär-/Sekundärzellen
						* Energiedichte
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Galvanische Zelle
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Galvanic_cell_labeled.svg/1200px-Galvanic_cell_labeled.svg.png" style="height: 550px; background-color: white" />
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Elektrodenpotenzial
						Durch das Material der Elektroden wird die Spannung der Zelle festgelegt
						<iframe src="https://de.wikipedia.org/wiki/Elektrochemische_Spannungsreihe#Elektrochemische_Spannungsreihe" style="height: 300px; width: 1000px; background-color: white"></iframe>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Primär-/Sekundärzelle
						* Primärzelle: Die Reaktionen an den Elektroden können elektrisch nicht Rückgängig gemacht werden
						* Sekundärzelle: Die Reaktion an den Elektroden kann durch elektrischen Strom Rückgängig gemacht werden
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Energiedichte
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Energy_density_DE.svg/1200px-Energy_density_DE.svg.png" style="background-color: white"/>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### Energiedichte Elektrischer Speicher
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Energiespeicher3.svg/1200px-Energiespeicher3.svg.png" style="background-color: white"/>
					</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
						## Bleiakkus
						<table style="width: 100%">
							<tr>
								<td style="width: 65%">
									<ul>
										<li>Kathode: Bleioxid (PbO<sub>2</sub>)</li>
										<li>Anode: Blei (Pb)</li>
										<li>Nennspannung: 2,1V</li>
										<li>Energiedichte:</li>
										<ul>
											<li>Volumetrisch: 80-90 Wh/l</li>
											<li>Gravimetrisch: 35-40 Wh/kg</li>
										</ul>
										<li>Leistungsdichte: 180 W/kg</li>
									</ul>
								</td>
								<td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Starterbatterie.jpg/1200px-Starterbatterie.jpg" alt="Starterbatterie.jpg"/></td>
							</tr>
						</table>
						
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Vorteile:
						* Billig
						* Temperaturresistent
						* Hohe Spitzenströme
						* Lange Lebenszeit
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Nachteile:
						* Niedrige Energiedichte
						* schwer
						* Bleihaltig
						* Knallgas kann beim Laden entstehen
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Verwendung:
						<table style="width: 100%">
							<tr>
								<td>
									<ul>
										<li>Starterbatterien</li>
										<li>Gabelstaple</li>
										<li>U-Boote</li>
										<li>Solaranlagen</li>
									</ul>
								</td>
								<td><img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.liftfinder.com%2Fnewsimages%2Ffleischmann%2FBAT1041-2.jpg&f=1&nofb=1"/></td>
							</tr>
						</table>
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Laden:
						* Einfach: Konstantspannung (evtl mit Strombegrenzung)
						* Besser: Konstantstrom dann Konstantspannung (CCCV)
					</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
						## NiMH - Nickel Metal Hydrid
						<table style="width: 100%">
							<tr>
								<td style="width: 65%">
									<ul>
										<li>Kathode: Nickel(II)-hydroxid</li>
										<li>Anode: Metalhydrid</li>
										<li>Nennspannung: 1,2V</li>
										<li>Energiedichte:</li>
										<ul>
											<li>Volumetrisch: 140-300 Wh/l</li>
											<li>Gravimetrisch: 60-120 Wh/kg</li>
										</ul>
										<li>Leistungsdichte: 250-1000 W/kg</li>
									</ul>
								</td>
								<td><img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Four_AA_batteries.jpg" alt="Four AA batteries.jpg"/></td>
							</tr>
						</table>
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Vorteile: 
						* Billig
						* Weit verbreitet (AA, AAA, usw.)
						* Nicht giftig (vgl. NiCd)
						* mittlere Energiedichte
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Nachteile:
						* Empfindlich auf Überladen, Überhitzen, Verpolen, Tiefenentladung
						* Batterieträgheitseffekt (sinkende Spannung)
						* Empfindlich gegenüber kalten Temperaturen
						* Relativ hohe Selbstentladung
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Verwendung:
						* Tragbare Geräte
							* Handys 
							* Akkuschrauber
							* Notbeleuchtung
							* etc. etc.
						* Heutzutage durch billige Li-Akkus verdrängt 
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Laden:
						* Konstantstrom C/10 (Trickle Charge)
						* Spannungssprung (ΔV)
						* Temperaturgesteuert (ΔT)
					</textarea>
				</section>
			</section>
			<section>
				<section data-markdown>
					<textarea data-template>
						## Lithum Ionen Akkus
						<table style="width: 100%">
							<tr>
								<td style="width: 70%">
									<ul>
										<li>Kathode: Lithiumeisenphosphat / -cobaltoxid / ...</li>
										<li>Anode: Graphit, Silizium, ...</li>
										<li>Nennspannung: ~3,2-3,85V</li>
										<li>Energiedichte:</li>
										<ul>
											<li>Volumetrisch: 250-690 Wh/l</li>
											<li>Gravimetrisch: 100-265 Wh/kg</li>
										</ul>
										<li>Leistungsdichte: 250-340 W/kg</li>
									</ul>
								</td>
								<td><img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Liion-18650-AA-battery.jpg"/></td>
							</tr>
						</table>
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Vorteile:
						* Hohe Kapazität
						* Hohe Energiedichte (siehe vorher)
						* Hohe Spitzenströme (440A Cont. 610A Burst.)
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Nachteile:
						* Temperaturempfindlich
						* Empfindlich gegenüber Überladung, Tiefenentladung
						* Reaktiv: <iframe width="560" height="315" src="https://www.youtube.com/embed/0nrsoMsEMNU?controls=0&amp;start=400" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Gängige Varianten:
						* LiFe:
							* Stabiler (kein explodieren)
							* geringere Kapazität
							* Einsatz für E-Fahrzeuge und Energiespeicher
						* LiPo:
							* Beschreibt nur Bauform (festes Elektrolyt), nicht Zellchemie
							* meistens LiCo
						* LiCo:
							* erste Verfügbare Zellchemie
							* Anwendung in fast jedem Handy
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Verwendung:
						* E-Fahrzeuge (Gabelstapler)
						* U-Boote
						* Solaranlagen
						* Tragbare Geräte
						* Drohnen
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Laden:
						* Konstantstrom und Konstantspannung (CCCV)
						* Bei mehrzelligen: Balancer Schaltung
						* Meist in fertigen Ladeschaltungen
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Entladen:
						* Geachtet werden muss auf:
							* Temperatur
							* Spannung
						* Hierfür auch fertige Chips => BMS
					</textarea>
				</section>
				<section data-markdown> 
					<textarea data-template>
						#### Rohstoffe, Recycling:
						* Li-Ion Akkus recyclen ist:
							* teuer
							* aufwendig
							* wenig Ausbeute
							* wenig verbreitet
						* Abbau der Resourcen ist wesentlich billiger!
							* Cobalt wird hautpsächlich im Congo abgebaut!
							* Große Lithium Reserven. Top 3: Australien, Chile, China
					</textarea>
				</section>
			</section>
